<div id="canvas-group-player" [class]="canvasGroupClass('player')">
  <map-canvas group="player" id="playermap"></map-canvas>
  <drawing-canvas group="player"></drawing-canvas>
  <fog-canvas group="player"></fog-canvas>
</div>
<div id="canvas-group-gm" [class]="canvasGroupClass('gm')">
  <map-canvas group="gm" id="gmmap"></map-canvas>
  <region-canvas 
    group="gm" 
    [class]="isActiveTool('region') ? 'active-tool' : ''"
    [toolbar]="isActiveTool('region')"></region-canvas>
  <drawing-canvas 
    group="gm" 
    [class]="isActiveTool('draw') ? 'active-tool' : ''"
    [toolbar]="isActiveTool('draw')"></drawing-canvas>
</div>
<div id="canvas-group-minimap" [class]="canvasGroupClass('minimap')">
  <mini-map-canvas group="minimap" id="minimap"></mini-map-canvas>
</div>
<div id="canvas-group-minimap" [class]="canvasGroupClass('dm-minimap')">
  <dm-mini-map-canvas group="dm-minimap" id="dm-minimap"></dm-mini-map-canvas>
</div>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="vertical-ui" *ngIf="!ui">
  <ion-fab-button
    color="light"
    attr.data-desc="{{ filenameInfo() }}"
    (click)="setTop('player'); setActiveTool(''); ui = true;">
    <ion-icon name="logo-buffer"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="vertical-ui" *ngIf="ui">
  <ion-fab-button 
    color="light" 
    data-desc="Open"
    (click)="presentFileModal(); setActiveTool('')">
    <ion-icon name="folder-open"></ion-icon>
  </ion-fab-button>
  <ion-fab-button
    [color]="isTop('minimap') ? 'primary' : 'light'"
    data-desc="Minimap"
    (click)="setTop('minimap'); setActiveTool('')">
    <ion-icon name="map"></ion-icon>
  </ion-fab-button>
  <ion-fab-button
    [color]="isTop('dm-minimap') ? 'primary' : 'light'"
    data-desc="DM Minimap"
    (click)="setTop('dm-minimap'); setActiveTool('')">
    <ion-icon name="map"></ion-icon>
  </ion-fab-button>
  <ion-fab-button
    [color]="isActiveTool('region') ? 'primary' : 'light'"
    data-desc="Regions"
    (click)="setTop('gm'); setActiveTool('region')">
    <ion-icon name="crop"></ion-icon>
  </ion-fab-button>
  <ion-fab-button
    [color]="isActiveTool('draw') ? 'primary' : 'light'"
    data-desc="Draw"
    (click)="setTop('gm'); setActiveTool('draw')">
    <ion-icon name="brush"></ion-icon>
  </ion-fab-button>
  <ion-fab-button
    color="secondary"
    attr.data-desc="{{ filenameInfo() }}"
    (click)="setTop('player'); setActiveTool(''); ui = false;">
    <ion-icon name="logo-buffer"></ion-icon>
  </ion-fab-button>
</ion-fab>
