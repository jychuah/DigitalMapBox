<ion-header>
  <ion-toolbar>
    <ion-title>Views</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="selectView()">
      <color-select slot="start" 
        [color]="maps.server.global.color" 
        (select)="selectColor($event)"></color-select>
      <ion-label>(Global)</ion-label>
      <ion-icon name="radio-button-on" *ngIf="maps.current == maps.server.global" color="dark"></ion-icon>
    </ion-item>
    <ion-item>
      <color-select slot="start"></color-select>
      <ion-label>Blah</ion-label>
      <ion-icon name="settings" (click)="selectView('blahblah')"></ion-icon>
      <ion-icon name="radio-button-off"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="add"></ion-icon>
      <ion-label>
        New View
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
